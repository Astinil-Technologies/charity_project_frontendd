<div class="donation-form-container">
    <h2>Charity Donation Form</h2>
    <form (ngSubmit)="onSubmit()" #donationForm="ngForm">
      
      <div class="form-group">
        <label for="firstName">Full Name</label>
        <div class="name-fields">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required [(ngModel)]="donation.firstName">
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required [(ngModel)]="donation.lastName">
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required [(ngModel)]="donation.email">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required [(ngModel)]="donation.phone">
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="amount-container">
          <input type="number" id="amount" name="amount" placeholder="Charity Donation" required [(ngModel)]="donation.amount">
          <span>USD</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write a message..." [(ngModel)]="donation.message"></textarea>
      </div>
  
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
